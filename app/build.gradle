apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "io.github.vladimirmi.radius"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ toothpick_registry_package_name : 'io.github.vladimirmi.radius' ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        incremental = false
    }
}

ext {
    SUPPORT_LIBRARY_VERSION = "26.0.2"
    TOOTHPICK_VERSION = "1.0.8"
    MOXY_VERSION = "1.4.6"
    EXO_PLAYER_VERSION = '2.5.1'
    RXJAVA_VERSION = '2.1.6'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    //Kotlin
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre7:' + kotlin_version
    //Support
    compile 'com.android.support:appcompat-v7:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:design:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support:cardview-v7:' + SUPPORT_LIBRARY_VERSION
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //Rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:' + RXJAVA_VERSION
    compile 'io.reactivex.rxjava2:rxkotlin:2.1.0'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
    //DI
    compile 'com.github.stephanenicolas.toothpick:toothpick-runtime:' + TOOTHPICK_VERSION
    kapt 'com.github.stephanenicolas.toothpick:toothpick-compiler:' + TOOTHPICK_VERSION
    //Moxy
    kapt 'com.arello-mobile:moxy-compiler:' + MOXY_VERSION
    compile 'com.arello-mobile:moxy-app-compat:' + MOXY_VERSION
    //Navigation
    compile "ru.terrakok.cicerone:cicerone:2.1.0"
    //Logging
    compile "com.jakewharton.timber:timber:4.6.0"
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    //ExoPlayer
    compile 'com.google.android.exoplayer:exoplayer-core:r' + EXO_PLAYER_VERSION
    compile 'com.google.android.exoplayer:extension-mediasession:r' + EXO_PLAYER_VERSION
}
